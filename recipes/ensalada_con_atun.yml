title: Ensalada con atún
author: Kuokko
photo: https://www.nestleagustoconlavida.com/wp-content/uploads/2016/02/EnsaladadeAtunconVegetales-637x650.png

time:
  cooking: 15
  preparation: 10

difficulty: easy
servings: 4
language: ES_es

instructions:
  - tool: Bol grande
    steps:
      - add: Lechuga
      - add: Tomate, 2 unidades, en trozos
      - add: Atún, 1 lata, distribuir uniformemente
      - add: Cebolla, cortada fina
      - add: Aceite
      - add: Vinagre, al gusto
      - add: Sal, lo que te pida
        note: La ensalada bien salada y de aceite bien cargada
      - technique: Remover, hasta que se mezclen bien los ingredientes
